#spring.datasource.url=jdbc:mysql://mysqldb:3306/school?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.url=jdbc:sqlite:memory:myDb?cache=shared
spring.datasource.username=sa
spring.datasource.password=sa
#spring.datasource.username=school-rs
#spring.datasource.password=aqPcK1SM

# (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLiteDialect
spring.connection.driver_class=org.sqlite.JDBC
#logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

#Swagger
springdoc.swagger-ui.path=/swagger.html

server.port=8080
